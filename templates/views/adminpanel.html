{% extends "views/base.html" %}
{% block content %}

    <div class="container">
    <ul class="list-group">
    {% for user in users %}
        <li class="list-group-item list-group-item-dark" style="color: white; background-color: black">
        <div class="row">
            <div class="col-xs-1 col-sm-1 col-md-4 col-lg-1">
                {{ user['username'] }}
            </div>
            <div class="col-xs-2 col-sm-2 col-md-4 col-lg-4">
                {% if user['is_banned'] == 1 %}
                    <form action="{{ url_for('unban_user', user_id=user['id']) }}" method="POST">
                        <input type="submit" value="unban" class="btn btn-warning">
                    </form>
                {% else %}
                    <form action="{{ url_for('ban_user', user_id=user['id']) }}" method="POST">
                        <input type="submit" value="ban" class="btn btn-danger">
                    </form>
                {% endif %}
            </div>
        </div>
        </li>
    {% endfor %}
    </ul>
    </div>
{% endblock content %}
